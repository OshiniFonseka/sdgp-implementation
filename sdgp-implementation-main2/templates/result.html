{% extends "layout.html" %}
{% block content %}
    <h1>Head Counter</h1>

    <div class="instruction">
        <p>Upload your image below and get the count of the crowd.</p>
    </div>

    <div class="container">
        <div class="upload">
            <button type="button" class="btn-upload">
                <i class="fa fa-upload"></i> Upload Image
                <input type="file">
            </button>
        </div>
    </div> 

    <div class="counter">
        <button type="count" class="btn" onclick="openPopup()">Count</button>
        <div class="popup" id="popup">
            <h2>Your Result</h2>
            <p>The count of the crowd in your image is:</p>
            <button type="button" onclick="closePopUp()">OK</button>
        </div>
    </div>
    
    <script>
        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }

    </script>

{% endblock content %}
